<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Acquisto Biglietti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <i class="bi bi-ticket-perforated-fill me-2"></i>
      Biglietteria
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door me-1"></i>Home</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html"><i class="bi bi-person-circle me-1"></i>Login</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4" style="max-width:500px;">
    <div class="p-4 bg-white rounded shadow-sm mb-3">
        <div id="dettagliSpettacolo" class="mb-2"></div>
        <form id="formAcquisto">
            <div class="d-flex gap-3 mb-4">
                <button type="button" class="btn btn-light w-50 border" id="btnCarta">
                  <i class="bi bi-credit-card" style="color:#1667f7"></i> Carta di credito
                </button>
                <button type="button" class="btn btn-light w-50 border" id="btnPayPal">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" style="height:26px;"> PayPal
                </button>
            </div>
            <input type="hidden" id="metodoPagamento" required>
            <div class="mb-3">
                <label for="numeroBiglietti" class="form-label">Numero biglietti</label>
                <input type="number" min="1" class="form-control" id="numeroBiglietti" required>
            </div>
            <input type="hidden" id="codReplica">
            <input type="hidden" id="postiDisponibili">
            <input type="hidden" id="codCliente">
            <button type="submit" class="btn btn-success w-100 py-2"><i class="bi bi-cart-check"></i> Acquista</button>
            <div id="acquistoError" class="mt-2 text-danger text-center" style="display:none"></div>
        </form>
    </div>
</div>
<script src="js/acquisto.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
